<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number-Guessing-Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Number Guessing Game??</h1>
    </header>
    <main>
        <aside class="rules">
            <h2>How This Game Works:</h2>
            <br>
            <p>We have selected a random number between 1 and 1000. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        </aside>
        <section class="counter">
            <!-- counter -->
        </section>
        <aside class="previous-guess">
            <p>Guesses:</p>
            <ul class="the-guess">
                <!-- the guesses list -->
            </ul>
        </aside>
        <section class="results">
            <!-- results -->
        </section>
        <section class="input">
            <input type="text" placeholder="Please Input A Number">
        </section>
        <section class="submit-button">
            <button class="btn">Take A Guess</button>
        </section>
        <section class="restart"></section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
